<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple example of how Javascript can manipulate DOM.">
    	<meta name="keywords" content="General Assembly, Javascript, JS">

		<title>Thermostat</title>

		<!-- external CSS link -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="container">
			<section class="therm">

				<div class="current">
					<h1>Temperature</h1>
					<div id="temp" class="temp">
						  70 <span>&deg;</span>
					</div>
				</div>

				<div class="controls">

					<div class="control">
						<div id="up" class="button">
							<img src="img/arrow-up.svg">
						</div>
					</div>

					<div class="control">
						<div id="down" class="button">
							<img src="img/arrow-down.svg">
						</div>
					</div>

				</div>

			</section>
		</div><!-- #container -->
		<script src="js/app.js"></script>
	</body>
</html>
